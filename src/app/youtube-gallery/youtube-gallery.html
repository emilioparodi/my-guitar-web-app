<div class="video-gallery">
  @for (video of videoData; track video.id) {
    <div class="video-item">
      <h3>{{ video.title }}</h3>
      <iframe
        width="100%"
        height="250"
        [src]="video.embedUrl"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <a [href]="video.originalUrl" target="_blank">Guarda su YouTube</a>
    </div>
  }
</div>
