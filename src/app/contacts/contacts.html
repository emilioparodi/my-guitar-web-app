<div class="container" id="white">
  <div class="extra-space"></div>
  <div class="row justify-content-center">
    <div class="col-lg-8 p-2 bg-dark">
      <h3 style="color: aliceblue;">Active Socials</h3>
      <div class="card-body d-flex justify-content-center flex-wrap">
        <a
            href="https://soundcloud.com/emilio-parodi"
            target="_blank"
            class="btn btn-outline-warning m-1"
            role="button"
        >
            <i class="fa fa-soundcloud"></i> Soundcloud
        </a>

        <a
            href="https://www.youtube.com/channel/UCremB0--5EmiVciKjc50ybQ"
            target="_blank"
            class="btn btn-outline-danger m-1"
            role="button"
        >
            <i class="fa fa-youtube-play"></i> YouTube
        </a>

        <a
            href="https://www.facebook.com/emilioparodigarcia"
            target="_blank"
            class="btn btn-outline-primary m-1"
            role="button"
        >
            <i class="fa fa-facebook"></i> Facebook
        </a>
      </div>
    </div>
  </div>
  <div class="extra-space"></div>
  <h3 class="navbar-title">Ask me!</h3>
  <div class="extra-space"></div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <section class="contact-form">
        <div *ngIf="formStatus === 'success'" class="alert alert-success">
            Thank you! Your message was sent successfully.
        </div>
        <div *ngIf="formStatus === 'error'" class="alert alert-danger">
            An error occurred while sending. Please try again later.
        </div>
        <form
            id="contactForm"
            action="https://formspree.io/f/xovkqgkd"
            method="POST"
            (submit)="validateForm($event)"
            *ngIf="formStatus !== 'success' && formStatus !== 'sending'"
            >
            <div class="mb-3"> <label for="name" class="form-label">Name</label> <input type="text" id="name" name="name" class="form-control" required> </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="_replyto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="5" class="form-control" required></textarea> </div>

            <div class="mb-3 captcha-group">
                <label for="captchaInput" class="form-label">{{ captchaQuestion }}</label>
                <input type="number" id="captchaInput" name="captcha" class="form-control w-auto d-inline-block" required> </div>

            <div class="mb-3 form-check"> <input type="checkbox" id="privacyCheck" name="privacy" class="form-check-input" required> <label for="privacyCheck" class="form-check-label">I accept the privacy policy.</label> </div>

            <div id="error-message" class="alert alert-warning" style="display:none;"> Please fill in all fields, accept the privacy policy, and solve the CAPTCHA.
            </div>
            <button
            type="submit"
            [disabled]="formStatus !== 'idle' && formStatus !== 'error'"
            class="btn btn-primary" >
            Send message
            </button>
        </form>

          <div *ngIf="formStatus === 'sending'" class="loading-message">
              Sending... please wait.
          </div>
      </section>
    </div>
  </div>
</div>
