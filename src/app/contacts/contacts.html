<div class="container" id="white">
  <div class="extra-space"></div>
  <div class="row justify-content-center">
    <div class="card-body d-flex justify-content-center flex-wrap">
      <a
          href="https://soundcloud.com/emilio-parodi"
          target="_blank"
          class="btn btn-outline-warning m-1"
          role="button"
      >
          <i class="fa fa-soundcloud"></i> Soundcloud
      </a>

      <a
          href="https://www.youtube.com/channel/UCremB0--5EmiVciKjc50ybQ"
          target="_blank"
          class="btn btn-outline-danger m-1"
          role="button"
      >
          <i class="fa fa-youtube-play"></i> YouTube
      </a>

      <a
          href="https://www.facebook.com/emilioparodigarcia"
          target="_blank"
          class="btn btn-outline-primary m-1"
          role="button"
      >
          <i class="fa fa-facebook"></i> Facebook
      </a>
    </div>
  </div>
  <div class="extra-space"></div>
  <h3>Ask me!</h3>
  <div class="extra-space"></div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <section class="contact-form">
        <div *ngIf="formStatus === 'success'" class="alert success-message">
            Thank you! Your message was sent successfully.
        </div>
        <div *ngIf="formStatus === 'error'" class="alert error-message">
            An error occurred while sending. Please try again later.
        </div>
        <form
            id="contactForm"
            action="https://formspree.io/f/xovkqgkd"
            method="POST"
            (submit)="validateForm($event)"
            *ngIf="formStatus !== 'success' && formStatus !== 'sending'"
            >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group captcha-group">
                <label for="captchaInput">{{ captchaQuestion }}</label>
                <input type="number" id="captchaInput" name="captcha" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="privacyCheck" name="privacy" required>
                <label for="privacyCheck">I accept the privacy policy.</label>
            </div>

            <div id="error-message" class="alert local-error-message" style="display:none;">
                Please fill in all fields, accept the privacy policy, and solve the CAPTCHA.
            </div>
            <button
            type="submit"
            [disabled]="formStatus !== 'idle' && formStatus !== 'error'"
            class="submit-button"
            >
            Send message
            </button>
        </form>

          <div *ngIf="formStatus === 'sending'" class="loading-message">
              Sending... please wait.
          </div>
      </section>
    </div>
  </div>
</div>
